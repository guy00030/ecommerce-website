---
layout: default
title: products
---

<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unit-1-1-3">
	</div>

	<div class="unit unit-s-1 unit-m-1-2 unit-1-2-3">
	</div>
</div>

<ul class="grid product-cats">
	{% for tote in site.pages %}
	{% if tote.category == 'category' %}
	<li>
		<a href="{{site.baseurl}}{{tote.url}}" class="unit unit-s-1 unit-m-1-2 unit-l-1-2">
			<img src="{{site.baseurl}}/images/{{tote.image}}" alt="" class="flex-img">
			{{tote.name}}
		</a>
	</li>
	{% endif %}
	{% endfor %}
</ul>
